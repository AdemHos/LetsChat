<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
   
    <title>Login</title>
</head>
<body>
    
<div class="main">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button class="toggle-btn" onclick="login()">Login</button>
            <button class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
            <i class="fab fa-facebook fa-1x"></i>
            <i class="fab fa-twitter fa-1x"></i>
            <i class="fab fa-google fa-1x"></i>
        </div>
        <form class="input-group" id="Login">
            <input type="text" class="input-field" placeholder="Enter user name" required>
            <input type="password" class="input-field" placeholder="Enter user password" required>
            <a href="#">Forgot Your Pasword ?</a>
            <button class="submit-btn">Login</button>
        </form>
        <form class="input-group" id="register">
            <input type="text" class="input-field" placeholder="Enter user name" required>
            <input type="password" class="input-field" placeholder="Enter user password" required>
            <input type="email" class="input-field" placeholder="Enter email" required>
            <a href="#">By registering,you agree to the Terms,Data Policy and Cookies Policy ?</a>
            <button class="submit-btn" >Register</button>
        </form>
    </div>
</div>









 <script src="app.js"></script>
</body>
</html>
